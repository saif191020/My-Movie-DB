<div class="card">
    <img class="card-image" src="{{movie.Poster}}" alt="Movie Poster">
    <div class="card-content">
        <h3 class="card-title">{{movie.Title}}</h3>
        <p class="card-details"><span>Year:</span>{{movie.Year}}</p>
        <p class="card-details"><span>Type:</span> {{movie.Type}}</p>
        <p class="card-details"><span>ImdbId:</span> {{movie.imdbID}}</p>
    </div>
